version: "3.8"

services:
  local_mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cloudmemedb
      MYSQL_USER: admin
      MYSQL_PASSWORD: Admin1234!
    ports:
      - "3307:3307"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s

  flask_app:
    build: .
    restart: always
    depends_on:
      local_mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "mysql+pymysql://admin:Admin1234!@local_mysql:3306/cloudmemedb"
      AWS_ACCESS_KEY: "AKIA2ZIONG5YDSCUVF"
      AWS_SECRET_KEY: "fFEvAHYF07+ZzNrRnli9jQxJGYNIlpAWaogojT"
      AWS_S3_BUCKET: "cloudmemedb"
